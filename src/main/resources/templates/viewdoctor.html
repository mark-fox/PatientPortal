<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doc</title>
    <div th:replace="fragments/stylesheets :: styles"></div>
</head>
<body>
<header th:insert="fragments/navbar :: navigation"></header>

<div class="main">
    <div class="container">
        <div class="box border mt-5 p-5">

            <!--<h1 th:text="'Dr. ' + ${doctor.firstName} + ' ' + ${doctor.lastName} + '\'s Patient'">Doctor's Patients</h1>-->
            <fieldset>
                <legend th:text="'Dr. ' + ${doctor.firstName} + ' ' + ${doctor.lastName} + '\'s Patient'">Doctor's
                    Patients
                </legend>
                <table class="table thead-light table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Patient First Name</th>
                        <th>Patient Last Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="patient: ${patients}">
                        <td><a th:text="${patient.id}" th:href="@{/dashboard/{id} (id=${patient.id})}"></a></td>
                        <td th:text="${patient.firstName}"></td>
                        <td th:text="${patient.lastName}"></td>
                    </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
    </div>
</div>

<div th:replace="fragments/bootstrapscripts :: scripts"></div>
</body>
</html>

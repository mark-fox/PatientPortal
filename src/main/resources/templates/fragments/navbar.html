<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
<div th:fragment="navigation">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark bg-gradient">
        <div class="container-fluid">
<!--            Logo text and link-->
            <a class="navbar-brand" th:href="@{/dashboard}"><i class="bi-activity"></i> Patient Portal <i
                    class="bi-activity"></i></a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarPortalLinks"
                    aria-controls="navbarPortalLinks"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>

<!--            Links to other pages on website-->
            <div class="collapse navbar-collapse" id="navbarPortalLinks">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="nav-link active" aria-current="page"
                           th:href="@{/dashboard}">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="nav-link" aria-current="page" th:href="@{/doctors}">Doctors</a>
                    </li>
                </ul>

<!--                Links on right side of navbar-->
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item">
<!--                        Displays the logged-in User's email address-->
                        <a class="nav-link" sec:authorize="isAuthenticated()" sec:authentication="name"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registration}">Signup</a>
                    </li>
                    <li class="nav-item">
<!--                        Displays a Logout link only if a User is logged-in-->
                        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>

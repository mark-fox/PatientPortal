<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Patient</title>
    <div th:replace="fragments/stylesheets :: styles"></div>
</head>
<body>
<header th:insert="fragments/navbar :: navigation"></header>
  <div>
    <form th:action="@{/dashboard/newpatient}" th:object="${patient}" method="post">
      <div>
          <label>First Name:</label>
          <input type="text" th:field="*{firstName}" placeholder="Enter the patient's first name"/>
      </div>
        <div>
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" placeholder="Enter the patient's last name"/>
        </div>
<!--        <div>-->
<!--            <label>Doctor's Name:</label>-->
<!--            <input type="text" th:field="*{doctor}" placeholder="Enter the patient's doctor's name"/>-->
<!--        </div>-->
        <div>
            <select name="doctorId" th:field="*{doc.docId}">
<!--                th:field="*{doc}">-->
                <option th:each="doctor:${doctors}" th:value="${doctor.docId}"
                        th:text="'Dr. ' + ${doctor.firstName} + ' ' + ${doctor.lastName}"></option>
<!--                th:text="'Dr. ' + ${doct.firstName} + ' ' + ${doct.lastName}"></option>-->
            </select>
        </div>
        <button>Add Patient</button>
    </form>
  </div>
<div th:replace="fragments/bootstrapscripts :: scripts"></div>
</body>
</html>

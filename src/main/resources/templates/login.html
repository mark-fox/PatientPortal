<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div th:replace="fragments/stylesheets :: styles"></div>
</head>
<body>
<header th:insert="fragments/navbar :: navigation"></header>

<!--<form th:action="@{/}" method="post">-->

<!--    <input type="password" id="password" name="password">-->
<!--    <button>Login</button>-->
<!--</form>-->

<!--style="background-color: #9A616D;"-->
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img th:src="@{/img/pexels-karolina-grabowska-4386467.jpg}"
                                 class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form th:action="@{/}" method="post">

                                    <!-- error message -->
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger">Invalid username or
                                            password.</div>
                                    </div>

                                    <!-- logout message -->
                                    <div th:if="${param.logout}">
                                        <div class="alert alert-info">You have been logged out.</div>
                                    </div>

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0"><i
                                                class="bi-heart-pulse"></i> Patient Portal</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log into your
                                        account</h5>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username">Email address:</label>
                                        <input type="email" id="username" name="username" class="form-control form-control-lg"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password:</label>
                                        <input type="password" id="password" name="password" class="form-control form-control-lg"/>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button type="submit" class="btn btn-dark btn-lg btn-block"><i class="bi-door-open"></i> Login
                                        </button>
                                    </div>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a th:href="@{/registration}"
                                                                                                              style="color: #393f81;">Register
                                        here</a></p>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--Welcome <span sec:authentication="name"> Person</span>-->
<div th:replace="fragments/bootstrapscripts :: scripts"></div>
</body>
</html>
